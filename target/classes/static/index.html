<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div>
    <text font-size="40">
        Number of developers is 18


    </text>
</div>
<div style="height:30%;width:30%;">
    <canvas id="chart"></canvas>
</div>
<div style="height:30%;width:30%;">
    <canvas id="pie"></canvas>
</div>
<div style="height:30%;width:30%;">
    <canvas id="anl"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('chart');
    const ctx1 = document.getElementById('pie');
    const ctx2 = document.getElementById('anl');
    function main(){

        $.ajax({
            url:'/hello',	//这是后端接口的url
            method:'get',
            success:function (res) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['gnembon'
                                ,'DeadlyMC'
                                ,'altrisi'
                                ,'ImUrX'
                                ,'manyrandomthings'
                                ,'github-actions[bot]'
                                ,'fxmorin'
                                ,'maruohon'
                                ,'whats2000'
                                ,'replaceitem'
                            ],
                            datasets: [{
                                label: 'Commit Times',
                                data: [324
                                    ,76
                                    ,34
                                    ,26
                                    ,26
                                    ,18
                                    ,8
                                    ,4
                                    ,3
                                    ,3
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            legend: {
                                display: false
                            },
                            tooltips: {
                                enabled: false,
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['极差','平均值'
                        ],
                        datasets: [{
                            label: 'Issue的分析',
                            data: [768,81.23
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        legend: {
                            display: false
                        },
                        tooltips: {
                            enabled: false,
                        }
                    }
                });
                new Chart(ctx1, {
                    type: 'pie',
                    data: {
                        labels: ['openIssue','closeIssue'
                        ],
                        datasets: [{
                            data: [75,210
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        legend: {
                            display: false
                        },
                        tooltips: {
                            enabled: false,
                        }
                    }
                });
                //res便是的数据便是后端拿到的数据
                //这里需要注意：res为局部变量，
                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。
            },
        })
    }

    main();


</script>
</body>
</html>
